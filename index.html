<html>
    <head>
      <script src="https://pixijs.download/release/pixi.min.js"></script>
    </head>

    <body>
      <script>
        var app = new PIXI.Application(1500, 1000);
        document.body.appendChild(app.view);

        function keyboard(keyCode) {
          let key = {};
          key.code = keyCode;
          key.isDown = false;
          key.isUp = true;
          key.press = undefined;
          key.release = undefined;
          //The `downHandler`
          key.downHandler = event => {
            if (event.keyCode === key.code) {
              if (key.isUp && key.press) key.press();
              key.isDown = true;
              key.isUp = false;
            }
            event.preventDefault();
          };

          //The `upHandler`
          key.upHandler = event => {
            if (event.keyCode === key.code) {
              if (key.isDown && key.release) key.release();
              key.isDown = false;
              key.isUp = true;
            }
            event.preventDefault();
          };

          //Attach event listeners
          window.addEventListener(
            "keydown", key.downHandler.bind(key), false
          );
          window.addEventListener(
            "keyup", key.upHandler.bind(key), false
          );
          return key;
        }

        const GRIDSIZE = 50;
        
        // create a new Sprite from an image path
        var letterImage = PIXI.Sprite.fromImage('G.svg')

        // center the sprite's anchor point
        letterImage.anchor.set(1);

        // move the sprite to the center of the screen
        letterImage.x = app.screen.width;
        letterImage.y = app.screen.height;
        letterImage.height = GRIDSIZE;
        letterImage.width = GRIDSIZE;

        app.stage.addChild(letterImage);

        let upKey = keyboard(38); // up
        upKey.press = () => {
          letterImage.y -= GRIDSIZE
        };
        upKey.release = () => {};

        let downKey = keyboard(40); // down
        downKey.press = () => {
          letterImage.y += GRIDSIZE
        };
        downKey.release = () => {};

        let leftKey = keyboard(37); // left
        leftKey.press = () => {
          letterImage.x -= GRIDSIZE
        };
        leftKey.release = () => {};

        let rightKey = keyboard(39); // right
        rightKey.press = () => {
          letterImage.x += GRIDSIZE
        };
        rightKey.release = () => {};

      </script>
    </body>

</html>
